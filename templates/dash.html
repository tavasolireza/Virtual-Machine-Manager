    <script>
        $(document).ready(function () {
            $(".onoffswitch-checkbox").on("change", function () {
                let el_id = this.id;
                let el_no = el_id.charAt(el_id.length - 1);
                if (this.checked) {
                    // alert(this.id);
                    $.ajax({
                        url: "/vm_on",
                        type: "get",
                        data: {el_id: el_id},
                        success: function (response) {
                            // console.log("start success")
                            // alert("wwwwharewrsd");
                            let result_no = "#output".concat(el_no);
                            $(result_no).html('<p>' + response.result_stdout + '</p>'
                                + '<p>' + response.result_error.toString() + '</p>');
                        },
                    });
                } else {
                    $.ajax({
                        url: "/vm_off",
                        type: "get",
                        data: {el_id: el_id},
                        success: function (response) {
                            let result_no = "#output".concat(el_no);
                            $(result_no).html('<p>' + "shutting down" + '</p>'+
                                '<p>' + response.result_stdout + '</p>'
                                + '<p>' + response.result_error.toString() + '</p>');
                        },
                    });
                }
            });
        });
    </script>

        .onoffswitch {
            position: relative;
            width: 101px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .onoffswitch-checkbox {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .onoffswitch-label {
            display: block;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #999999;
            border-radius: 15px;
        }

        .onoffswitch-inner {
            display: block;
            width: 200%;
            margin-left: -100%;
            transition: margin 0.3s ease-in 0s;
        }

        .onoffswitch-inner:before,
        .onoffswitch-inner:after {
            display: block;
            float: left;
            width: 50%;
            height: 38px;
            padding: 0;
            line-height: 38px;
            font-size: 17px;
            color: white;
            font-family: Trebuchet, Arial, sans-serif;
            font-weight: bold;
            box-sizing: border-box;
        }

        .onoffswitch-inner:before {
            content: "ON";
            padding-left: 15px;
            background-color: #34C247;
            color: #FFFFFF;
        }

        .onoffswitch-inner:after {
            content: "OFF";
            padding-right: 15px;
            background-color: #F00909;
            color: #0F0F0F;
            text-align: right;
        }

        .onoffswitch-switch {
            display: block;
            width: 25px;
            margin: 6.5px;
            background: #FFFFFF;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 59px;
            border: 2px solid #999999;
            border-radius: 15px;
            transition: all 0.3s ease-in 0s;
        }

        .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner {
            margin-left: 0;
        }

        .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch {
            right: 0px;
        }
    </style>
